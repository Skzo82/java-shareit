server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:shareit;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect   # override di sicurezza
  sql:
    init:
      mode: never

logging:
  level:
    root: WARN
